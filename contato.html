<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title> Contato - Barbearia Tati's</title>

		<link href="./assets/css/reset.css" rel="stylesheet">
		<link href="./assets/css/style.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Anek+Telugu:wght@200&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="./assets/img/logo-p.png" class ="logo" alt="Logo da Barbearia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href ="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="formulario">
				<form>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

					<label for="mensagem">Mensagem</label>
					<textarea cols="70" rows="10" class="input-padrao" required></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato"value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
			
					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
				</form>
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th >
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td> 8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
		<footer>
			<img src="./assets/img/logo-b.png" class="logo_rodape" alt="Logo da Barbearia Alura">
			<p class="copyright">	
&copy; Copyright Barbearia Tati's - 2022
		</footer>
	</body>
</html>
